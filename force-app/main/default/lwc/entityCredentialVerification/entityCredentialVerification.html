<template>
    <template if:true={credVerReviewListView}>
        <c-credential-verification-data current-entity={curEntity} onnextevent={showCaseDet}></c-credential-verification-data>
    </template>
    <template if:true={showIncSumScreen}>
        <c-entity-inc-sum-screen case-id={recordId} onbackevent={handleCredVerReviewList} step-number={stepNumber} case-number={caseNumber} onnextevent={showCaseDet}></c-entity-inc-sum-screen>
    </template> 
    <template if:true={showCredVerCase}>
        <c-entity-cred-ver-review data-recordid={recordId} record-id={recordId}
            oncredverreviewlist={handleCredVerReviewList} current-entity={curEntity} step-number={stepNumber} show-back-button={val} onincsummary={handleback} case-number={caseNumber} contact-id={contactId} onnextevent={showCaseDet} onactivecases={showActiveCaseList}>
        </c-entity-cred-ver-review>
    </template>
    <template if:true={showMedEduCase}>
        <c-med-edu-form-main data-recordid={recordId} step-number={stepNumber} record-id={recordId} case-id={recordId} account-id={curEntity} contact-id={contactId} oncredrevlist={handleCredVerReviewList} case-number={caseNumber} onnextevent={showCaseDet} onactivecases={showActiveCaseList}></c-med-edu-form-main>
    </template>
    <template if:true={showActiveCases}>
        <c-active-applicant-cases-C-R current-entity={curEntity} case-id={recordId} app-id={contactId} onnextevent={showCaseDet} oncredreviewlist={handleCredVerReviewList}></c-active-applicant-cases-C-R>
    </template>
</template>
