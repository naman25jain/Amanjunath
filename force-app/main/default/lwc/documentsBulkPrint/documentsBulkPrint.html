<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Documents Bulk Print</h2>
                <p class="slds-m-top_x-small"></p>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-spinner alternative-text="Loading" size="large" if:true={isSpinner}></lightning-spinner>
                <div align="center" style={msgStyle}>{messageInfo}</div>
            </div>
            <footer class="slds-modal__footer">
                <!-- <button class="slds-button slds-button_neutral">Cancel</button> -->
                <button class="slds-button slds-button_brand" onclick={closeModal}>Back</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
