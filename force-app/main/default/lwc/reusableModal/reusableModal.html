<template>
	<div if:true={isModalOpen}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			aria-describedby="modal-content-id-1" class={modeltype}>
			<div class="slds-modal__container">
				<!-- Modal/Popup Box LWC header here -->
				<header class="slds-modal__header">
					<button  if:true={showclosebtn} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={close}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
				</header>
				<!-- Modal/Popup Box LWC body starts here -->
				<!-- BODY -->
				<div class="slds-modal__content slds-p-around_small slds-scrollable" >
					<slot name="spinner"></slot>
					<slot name="body"></slot>
				</div>
				<!-- FOOTER -->
				<div class="slds-modal__footer" style="text-align: right;">
					<slot name="footer"></slot>
				</div>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
	</div>
</template>
