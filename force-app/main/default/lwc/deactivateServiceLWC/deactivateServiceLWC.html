<template>
    <template if:true={spinner}>
      <lightning-spinner variant="brand" size="medium" alternative-text="Loading..."></lightning-spinner>
    </template>
    <template if:true={openModal}>
        <header class="slds-modal__header">
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Deactivate Service</h2>
        </header>
        <template if:true={noPerfData}>
          <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
          Deactivating this service will also deactivate all users of this service. Do you want to continue?
          </div>
        </template>
        <template if:false={noPerfData}>
          <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-2">
          Deactivating this service will also deactivate the Performance Data service. Any active contacts for both services will be deactivated. Do you want to continue?
          </div>
        </template>
        <footer class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" onclick={cancel}>Cancel</button>
        <button class="slds-button slds-button_brand" onclick={save}>Confirm</button>
        </footer>
      </template>
    </template>
