<template>
    <template if:false={showConfirmation}>  
    <template if:true={isOthIns}>
        <template if:true={showAll}>
         <div class={tabClass}>
            <div class="paddingScreenTitle">  
                {label.deficiencyForm}
            </div>
            <div class="paddingScreenDetails">  
                {label.deficiencyFormSubHeader}
            </div>   
            <template if:true={showDegreeSchool}>  
            <div class="padding">  
                <div class="displayblock">
                    <template if:true={showError}>
                        <span class="errormsg">Please check Degree Medical School errors</span>                      
                    </template>
                </div>
            </div>    
        </template>   
    <template if:true={showAllTCT}>
        <div class="padding">  
            <div class="displayblock">
                <template if:true={isErrMsgMainFiles}>
                    <span class="errormsg">{label.errorAllDocument}</span>
                </template>
            </div>
            <div class="displayblock">
            <template if:true={isErrMsgName}>               
                <span class="errormsg">{label.errorNameDocument}</span>
            </template>
        </div>
            <div class="displayblock">
            <template if:true={isErrMsgDeanDate}>
                <span class="errormsg">{label.errorDeanDate}</span>
            </template>
        </div>
            <div class="displayblock">
            <template if:true={isErrMsgTran}>
                <span class="errormsg">{label.errorTranslationDocument}</span>
            </template>
        </div> </div>
        <div class="formMargin"> 
            <div class="slds-grid slds-wrap gridMargin">  
                <template for:each={getOtherInstitutionData} for:item='otherInsRec' for:index='index'>                     
                        <lightning-record-Edit-form record-id = {otherInsRec.Id} key={otherInsRec.Id} class="gridMargin recordFieldsWrapper" data-record-id={otherInsRec.Id}>                            
                            <template if:true={otherInsRec.showHeader}>
                                <div class="slds-col slds-p-top_medium slds-size_1-of-1">
                                    <div class="slds-section slds-is-open">
                                        <h3 class="slds-section__title headerbackground">
                                            <span class="slds-truncate slds-p-horizontal_small otherSchoolRecord" title="Section Title"   data-otherschool-id={otherInsRec.Account__c}>{otherInsRec.Account_Name__c}</span>
                                        </h3>
                                    </div>
                                </div>
                                <template if:true = {otherInsRec.showCourse}>
                                        <div class="slds-col slds-p-top_medium slds-size_1-of-1 ">
                                            <span class="subHeader">
                                                {label.unacceptableTCTCourses}
                                            </span>
                                        </div>
                                </template>
                            </template>
                            <template if:true = {otherInsRec.showCourse}>                               
                            <div class="slds-col">
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_6-of-6 ">                                           
                                        <template if:true={otherInsRec.tcCourseTitErrorFlag}>
                                            <span class="errormsgName">{label.tcCourseTitMessage}</span>
                                        </template>
                                    </div>
                                    <div class="slds-col slds-size_6-of-6 ">                                           
                                        <template if:true={otherInsRec.tcCourseNumErrorFlag}>
                                            <span class="errormsgName">{label.tcCourseNumMessage}</span>
                                        </template>
                                    </div>
                                    <div class="slds-col slds-size_6-of-6 ">                                           
                                        <template if:true={otherInsRec.tcCourseOutErrorFlag}>
                                            <span class="errormsgName">{label.tcCourseOutMessage}</span>
                                        </template>
                                    </div>
                                    <div class="slds-col slds-size_6-of-6 ">                                           
                                        <template if:true={otherInsRec.tcCourseMonErrorFlag}>
                                            <span class="errormsgName">{label.tcCourseMonMessage}</span>
                                        </template>
                                    </div>
                                    <div class="slds-col slds-size_6-of-6 ">                                          
                                        <template if:true={otherInsRec.tcCourseYrErrorFlag}>
                                            <span class="errormsgName">{label.tcCourseYrMessage}</span>
                                        </template>
                                    </div>
                                    <div class="slds-col">
                                        <div class="slds-grid slds-wrap">
                                            <div class="slds-col slds-p-top_medium slds-p-left_medium slds-p-right_medium slds-size_1-of-6 ">
                                                <span class="slds-truncate tableHeader" title="Course Title">Course Title</span>
                                            </div>
                                            <div class="slds-col slds-p-top_medium slds-p-left_medium slds-p-right_medium slds-size_1-of-6 ">
                                                <span class="slds-truncate tableHeader" title="Number of Credits">Number of
                                                    Credits</span>
                                            </div>
                                            <div class="slds-col slds-p-top_medium slds-p-left_medium slds-p-right_medium slds-size_1-of-6 ">
                                                <span class="slds-truncate tableHeader">
                                                    Course Outcome
                                                </span>
                                            </div>
                                            <div class="slds-col  slds-p-top_medium slds-p-left_medium  slds-size_1-of-6 ">
                                                <span class="slds-truncate tableHeader" title="Date Credits Earned">Date Credits
                                                    Earned</span>
                                            </div>
                                            <div class="slds-col slds-p-top_medium slds-p-left_medium  slds-size_1-of-6 ">                                            
                                                
                                            </div>
                                            <div class="slds-col slds-p-top_medium slds-p-left_medium  slds-size_1-of-6 ">                                           
                                            </div>   
                                        </div>
                                    </div>
                                    <div class="slds-col slds-border_bottom   slds-size_6-of-6 ">                                           
                                    </div>
                                    <div class="slds-col ">
                                        <div class="slds-grid slds-wrap">
                                            <template for:each={otherInsRec.Transfer_Credits__r} for:item='tcRec' for:index='index'>
                                                <div key={tcRec.Id} class="slds-col tcDetailsRow slds-border_bottom" data-tcid={tcRec.Id}>                                                    
                                                 <div class="slds-grid slds-wrap">
                                                     <div class="slds-col slds-p-right_medium slds-p-left_medium slds-p-top_medium slds-size_1-of-6 ">
                                                         <span><lightning-input class="transferCreditCourseInput" type="text" variant="label-hidden" value={tcRec.Transfer_Credit_Course__c}></lightning-input>  </span>
                                                     </div>
                                                     <div class="slds-col slds-p-right_medium slds-p-left_medium slds-p-top_medium slds-size_1-of-6">
                                                         <span><lightning-input class="transferCreditGradeInput" type="number" step="0.01" onkeydown={validateTransferCreditGradeInput} variant="label-hidden" value={tcRec.Transfer_Credit_Grade__c} ></lightning-input>        </span>
                                                     </div>
                                                     <div class="slds-col slds-p-right_medium slds-p-left_medium slds-p-top_medium slds-size_1-of-6">
                                                         <span> <lightning-radio-group  label="" variant="label-hidden"
                                                                 class="transferCreditCourseOutcomeInput tableCoursresult" options={options}
                                                                 value={tcRec.Course_Outcome__c} type="radio">
                                                             </lightning-radio-group>
                                                         </span>
                                                     </div> 
                                                 <div class="slds-col  slds-p-left_small  slds-size_2-of-6 ">
                                                 <div class="slds-grid slds-wrap">
                                                    <div class="slds-col slds-size_1-of-2">
                                                        <span class="tcLeftPad"> Month</span>
                                                   <lightning-combobox
                                                    label=""
                                                    variant="label-hidden" 
                                                    value={tcRec.Credits_Earned_Month__c}
                                                    placeholder="Select"
                                                    options={monthoptions}                                                        
                                                    class="creditEarnedMonthInput" >
                                                    </lightning-combobox> 
                                                    </div>
                                                <div class="slds-col  tableCoursyearandmonth slds-size_1-of-2 ">
                                                    <span class="tcLeftPad"> Year</span>
                                                    <lightning-input class="creditEarnedYearInput" type="text" variant="label-hidden" value={tcRec.Credits_Earned_Year__c}></lightning-input>        
                                                </div> 
                                                </div>
                                                </div>   
                                                <div class="slds-col slds-p-right_medium slds-p-left_medium slds-p-top_medium slds-size_1-of-6">
                                                    <div class="slds-grid slds-wrap">
                                                        <div class="slds-col slds-size_1-of-2">
                                                            <template if:true={tcRec.showTCDel}>
                                                            <div class="delete-icon" onclick={removeRow}  data-staging-id={otherInsRec.Id} data-tcid={tcRec.Id} data-tcindex={index}>
                                                                <span
                                                                    class="slds-icon_container slds-icon-action-delete slds-icon_container--circle"
                                                                    title="Delete Course">
                                                                    <svg class="slds-icon slds-icon--x-small" aria-hidden="true">
                                                                        <use
                                                                            xlink:href="/_slds/icons/action-sprite/svg/symbols.svg#delete">
                                                                        </use>
                                                                    </svg>
                                                                    <span class="slds-assistive-text">Delete Course</span>
                                                                </span>
                                                            </div>
                                                            </template>
                                                        </div>
                                                        <div class="slds-col slds-size_1-of-2">
                                                            <template if:true={tcRec.showTCAdd}>
                                                                <div class="add-icon" onclick={addRow} data-staging-id={otherInsRec.Id}>
                                                                    <span
                                                                        class="slds-icon_container slds-icon-action-add-relationship slds-icon_container--circle"
                                                                        title="Add Course">
                                                                        <svg class="slds-icon slds-icon--x-small" aria-hidden="true">
                                                                            <use
                                                                                xlink:href="/_slds/icons/action-sprite/svg/symbols.svg#add_relationship">
                                                                            </use>
                                                                        </svg>
                                                                        <span class="slds-assistive-text">Add Course</span>
                                                                    </span>
                                                                </div>
                                                            </template>
                                                        </div>                                                   
                                                </div>
                                                </div>                                                
                                                <div class="slds-col slds-p-right_medium slds-p-left_medium slds-size_1-of-6 "></div>
                                                <div class="slds-col slds-p-right_medium slds-p-left_medium slds-size_1-of-6 "></div>
                                                <div class="slds-col slds-p-right_medium slds-p-left_medium slds-size_1-of-6 "></div>
                                                <div class="slds-col slds-var-p-left_medium slds-size_3-of-6 ">
                                                    <template if:true = {tcRec.showErrorCourse}>
                                                        <span class="errormsgName">
                                                        {label.tcCoursefutureDate}
                                                        </span>
                                                    </template>
                                                </div>                                              
                                             </div>
                                         </div>
                                    </template>
                                        </div>
                                    </div>
                                </div>                               
                           </div> 
                        </template>
                            <lightning-layout multiple-rows="true">
                                <template if:true={otherInsRec.showtctFile}>
                                    <div class="slds-col subHeader slds-size_1-of-1">
                                        <span>
                                                {label.unacceptableTCT}
                                        </span>
                                    </div> 
                            <template if:true={otherInsRec.tctLabAffr}>
                                <ul class="subAffirmation">
                                    <template if:true={otherInsRec.tctNameCondLabAffr}>
                                        <li>
                                        <div class="slds-col slds-size_1-of-1">
                                            <span>
                                                    {label.unacceptableTCTNameDocumentation}
                                            </span>
                                        </div>
                                    </li>
                                    </template>
                                    <template if:true={otherInsRec.tctTranslationLabAffr}>
                                        <li>
                                        <div class="slds-col slds-size_1-of-1">
                                            <span>
                                                    {label.unacceptableTCTTranslation}
                                            </span>
                                        </div>
                                    </li>
                                    </template>
                                </ul>
                            </template>
                                    <div class="slds-col slds-var-p-around_medium slds-size_1-of-2">
                                        <span class="required">*</span>
                                            <span>Transfer Credits Transcript</span>    
                                        </div>
                                        <div class="slds-col slds-var-p-around_medium slds-size_1-of-2"> 
                                            <template if:true={otherInsRec.showtctFileDetails}>
                                                <div>                                               
                                                <lightning-formatted-text value="" class="value tctFileId" data-asset-id={otherInsRec.tctId}  data-asset-tran-id={otherInsRec.tctTransId}></lightning-formatted-text>
                                            </div></template>                                                
                                                <div> <c-cloud-document-upload-wrapper class="cloudDocumentUpload tctFileDetails"
                                                    pay-load={otherInsRec.tctPayload} max-allowed-file-size={maxsize}
                                                    accepted-file-formats=".jpeg,.jpg,.tiff,.pdf" enable-annotation="false"
                                                    enable-redaction="false" asset-type="Transfer Credit Transcript"
                                                    onuploadcompleted={handleUploadTCT}
                                                    data-staging-id={otherInsRec.Id} 
                                                    data-asset-id={otherInsRec.tctId}>
                                                </c-cloud-document-upload-wrapper>
                                                </div>
                                                <div>        
                                                    <template if:true={otherInsRec.tctFileErrorFlag}>
                                                        <span class="errormsgName">{label.Pleaseuploadfile}</span>
                                                    </template>
                                                </div>
                                                <div>
                                                    <template if:true={otherInsRec.oldtctFileFlag}>
                                                        <Span class="oldlabel">Old File : </Span>
                                                       <c-cloud-document-upload-wrapper class="cloudDocumentUpload"
                                                                pay-load={otherInsRec.oldtctFilePayload}
                                                                max-allowed-file-size={maxsize}
                                                                accepted-file-formats=".jpeg,.jpg,.tiff,.pdf"
                                                                enable-annotation="false" enable-redaction="false"
                                                                asset-type="Transfer Credit Transcript"
                                                                hide-upload="true">
                                                            </c-cloud-document-upload-wrapper>
                                                    </template>
                                                </div>                                           
                                            </div>                                           
                                            <template if:true={otherInsRec.showtctFileDetails}>
                                            <div class="slds-col slds-var-p-around_medium slds-size_1-of-2">
                                                <span class="required">*</span>
                                                <span>Name on TCT Document</span>
                                            </div>
                                     <div class="slds-col slds-var-p-around_medium slds-size_1-of-2">
                                            <lightning-input class="tctName" type="text" variant="label-hidden" value={otherInsRec.tctName}></lightning-input>        
                                        </div>
                                         <div class="slds-col slds-size_1-of-2 errorMsgNameAlignment">
                                            <span></span>
                                        </div>
                                        <div class="slds-col slds-var-p-around_medium slds-size_1-of-2 errorMsgNameAlignment">
                                            <template if:true={otherInsRec.tctNameErrorFlag}>
                                                <span class="errormsgName">{label.graduateScreenNameonDocMessage}</span>
                                            </template>
                                        </div>                                    
                                        <div class="slds-col slds-var-p-around_medium slds-size_1-of-2">Is Name on the Document different?</div>
                                    <div class="slds-col slds-var-p-around_medium slds-size_1-of-2"> 
                                            <template if:true={otherInsRec.isTctNameDiff}>
                                                    <lightning-input class="tctNameDifferentCheckbox" checked type="checkbox" variant="label-hidden" value={otherInsRec.isTctNameDiff} onclick={handleChangeTCTName} data-staging-id={otherInsRec.Id} name="tctNameDiffCheckbox"></lightning-input>        
                                            </template>
                                            <template if:false={otherInsRec.isTctNameDiff}>
                                                    <lightning-input class="tctNameDifferentCheckbox" type="checkbox" variant="label-hidden" value={otherInsRec.isTctNameDiff} onclick={handleChangeTCTName} data-staging-id={otherInsRec.Id} name="tctNameDiffCheckbox"></lightning-input>        
                                            </template>                                          
                                        </div>
                                            </template>
                                </template>
                                    <template if:true={otherInsRec.tctNameCond}>
                                            <div class="slds-col slds-var-p-around_medium slds-size_1-of-2">
                                                <div>
                                                <template if:false={otherInsRec.showtctFile}>
                                                <span class="required">*</span>
                                                </template>
                                                    <span>TCT Name Documentation</span>
                                            </div>
                                            </div>
                                             <div class="slds-col slds-var-p-around_medium slds-size_1-of-2">
                                                <div>
                                            <c-cloud-document-upload-wrapper class="cloudDocumentUpload tctNameDocumentFileDetails"
                                            pay-load={otherInsRec.tctNamePayload} max-allowed-file-size={maxsize}
                                            accepted-file-formats=".jpeg,.jpg,.tiff,.pdf" enable-annotation="false"
                                            enable-redaction="false"
                                            onuploadcompleted={handleUploadTCTName}>
                                        </c-cloud-document-upload-wrapper>
                                        <template if:true={otherInsRec.showtctNameDocDetails}>
                                            <lightning-formatted-text value="" class="value tctNameDocumenatationSectionUploadId" data-asset-id={otherInsRec.tctNameId} data-parentasset-id={otherInsRec.tctId}></lightning-formatted-text>
                                        </template>
                                            <div>
                                                <template if:true={otherInsRec.oldtctNameDocFlag}>                                                        
                                                    <Span class="oldlabel">Old File : </Span>
                                                   <c-cloud-document-upload-wrapper class="cloudDocumentUpload"
                                                            pay-load={otherInsRec.oldtctNamePayload}
                                                            max-allowed-file-size={maxsize}
                                                            accepted-file-formats=".jpeg,.jpg,.tiff,.pdf"
                                                            enable-annotation="false" enable-redaction="false"
                                                            asset-type="Name Document"
                                                            hide-upload="true">
                                                        </c-cloud-document-upload-wrapper>
                                                </template>                                                    
                                            </div>
                                                </div>                                                                                            
                                            </div>                                        
                                    </template>
                                    <template if:true={otherInsRec.showtctFileDetails}>
                                        <div class="slds-col slds-var-p-around_medium slds-size_1-of-2">Is your Transfer Credit Transcript in a language other than English?</div>
                                        <div class="slds-col slds-var-p-around_medium slds-size_1-of-2">
                                                <template if:true={otherInsRec.isTctTrans}>
                                                        <lightning-input class="isTranscriptInEnglishCheckbox" checked type="checkbox" variant="label-hidden" value={otherInsRec.isTctTrans} onclick={handleChangeTCTTrans} data-staging-id={otherInsRec.Id} name="tctTransCheckbox"></lightning-input>        
                                                </template>
                                                <template if:false={otherInsRec.isTctTrans}>
                                                        <lightning-input class="isTranscriptInEnglishCheckbox" type="checkbox" variant="label-hidden" value={otherInsRec.isTctTrans} onclick={handleChangeTCTTrans} data-staging-id={otherInsRec.Id} name="tctTransCheckbox"></lightning-input>        
                                                </template>
                                        </div>
                                    </template>
                                    <template if:true={otherInsRec.tctTransCond}>                                        
                                            <div class="slds-col slds-var-p-around_medium slds-size_1-of-2">                                                
                                                <div>
                                                    <span class="required">*</span>
                                                    <span>Transfer Credit Transcript Translation</span>
                                                </div>                                                    
                                            </div>                                                                               
                                            <div class="slds-col slds-var-p-around_medium slds-size_1-of-2">
                                                <div>
                                            <c-cloud-document-upload-wrapper
                                        pay-load={otherInsRec.tctTrnPayload} max-allowed-file-size={maxsize}
                                        accepted-file-formats=".jpeg,.jpg,.tiff,.pdf" enable-annotation="false"
                                        enable-redaction="false" class="cloudDocumentUpload tctTranslationFileDetails"
                                        onuploadcompleted={handleUploadTCTTrans}>
                                         </c-cloud-document-upload-wrapper>
                                         <template if:true={otherInsRec.showtctTransFileDetails}>
                                            <lightning-formatted-text value="" class="value tctTranslationClassId" data-asset-id={otherInsRec.tctTransId} data-parentasset-id={otherInsRec.tctId}></lightning-formatted-text>                                                   
                                         </template>
                                                </div>
                                                <div>        
                                                </div>
                                                <div>        
                                                    <template if:true={otherInsRec.tctTransFileErrorFlag}>
                                                        <span class="errormsgName">{label.Pleaseuploadfile}</span>
                                                    </template>
                                                </div>
                                                <div>
                                                    <template if:true={otherInsRec.oldtctTransFileFlag}>
                                                        <Span class="oldlabel">Old File : </Span>
                                                        <c-cloud-document-upload-wrapper
                                                        pay-load={otherInsRec.oldtctTrnPayload} max-allowed-file-size={maxsize}
                                                        accepted-file-formats=".jpeg,.jpg,.tiff,.pdf" enable-annotation="false"
                                                        enable-redaction="false" class="cloudDocumentUpload"
                                                        hide-upload="true">
                                                         </c-cloud-document-upload-wrapper>
                                                    </template>
                                                </div>                                           
                                            </div>
                                    </template>
                                     <template if:true={otherInsRec.showpmlFile}>
                                            <div class="slds-col subHeader slds-size_1-of-1">
                                                    <span >
                                                            {label.unacceptablePreMedLetter}
                                                    </span>
                                            </div>
                                            <div class="slds-col slds-var-p-around_medium slds-size_1-of-2">
                                                    <div>
                                                        <span class="required">*</span>
                                                        <span>Pre-Med Letter</span>
                                                    </div> 
                                            </div>                                  
                                         <div class="slds-col slds-var-p-around_medium slds-size_1-of-2">
                                            <template if:true={otherInsRec.showpmlFileDetails}>
                                                <div>                                               
                                                    <lightning-formatted-text value="" class="value pmlFileId" data-asset-id={otherInsRec.pmlId}  data-asset-tran-id={otherInsRec.pmlTransId}></lightning-formatted-text>
                                                 </div></template>                                                
                                                <div> <c-cloud-document-upload-wrapper class="cloudDocumentUpload pmlFileDetails"
                                                                                                  pay-load={otherInsRec.pmlPayload} max-allowed-file-size={maxsize}
                                                                                                  accepted-file-formats=".jpeg,.jpg,.tiff,.pdf" enable-annotation="false"
                                                                                                  enable-redaction="false"
                                                                                                  onuploadcompleted={handleUploadPremed}
                                                                                                  data-staging-id={otherInsRec.Id} 
                                                                                                  data-asset-id={otherInsRec.pmlId}>
                                                </c-cloud-document-upload-wrapper>
                                            </div>
                                            <div>        
                                                <template if:true={otherInsRec.pmlFileErrorFlag}>
                                                    <span class="errormsgName">{label.Pleaseuploadfile}</span>
                                                </template>
                                            </div>
                                            <div>
                                                <template if:true={otherInsRec.oldpmlFileFlag}>
                                                    <Span class="oldlabel">Old File : </Span>
                                                    <c-cloud-document-upload-wrapper class="cloudDocumentUpload"
                                                             pay-load={otherInsRec.oldpmlFilePayload}
                                                             max-allowed-file-size={maxsize}
                                                             accepted-file-formats=".jpeg,.jpg,.tiff,.pdf"
                                                             enable-annotation="false" enable-redaction="false"
                                                             asset-type="Transfer Credit Transcript"
                                                             hide-upload="true">
                                                         </c-cloud-document-upload-wrapper>
                                                </template>
                                            </div>                                       
                                            </div>
                                            <template if:true = {otherInsRec.showpmlFileDetails}>
                                        <div class="slds-col slds-var-p-around_medium slds-size_1-of-2">
                                           <span>Name on Pre-Med Letter Document</span>
                                        </div>
                                    <div class="slds-col slds-var-p-around_medium slds-size_1-of-2"> 
                                            <lightning-input class="pmlName" type="text" variant="label-hidden" value={otherInsRec.pmlName}></lightning-input>        
                                        </div>
                                        <div class="slds-col slds-size_1-of-2 errorMsgNameAlignment">
                                            <span></span>
                                        </div>
                                        <div class="slds-col slds-var-p-around_medium slds-size_1-of-2 errorMsgNameAlignment">
                                            <template if:true={otherInsRec.pmlNameErrorFlag}>
                                                <span class="errormsgName">{label.graduateScreenNameonDocMessage}</span>
                                            </template>
                                        </div>
                                        <div class="slds-col slds-var-p-around_medium slds-size_1-of-2">Is Name on the Document different?</div>
