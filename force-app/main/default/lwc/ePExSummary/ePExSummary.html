<template>
    <div class="paddingMainHeader">
        <h2 class="stepMainHeader">Eligibility Period Extension Request Summary</h2>
    </div>
    <div class="padding">
        <h2 class="stepHeader"></h2><c-g-display-content unique-content-value="EPEx_Summary_Note"></c-g-display-content></h2>
    </div>
    <div class="formMargin">
        <div class="slds-grid slds-wrap">
            <template if:true={examRegistrationsList}>
                <template for:each={examRegistrationsList} for:item="exam">
                    <div key={exam.Id} class="slds-col">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-p-top_small slds-size_1-of-1 paddingHeader">
                                <span>Exam : {exam.type}</span><br/>
                            </div>
                            <div class="slds-col slds-p-top_small slds-size_1-of-1 paddingValues">
                                <span>Previous Eligibility Period : </span>
                                <lightning-formatted-date-time value={exam.epStartDate} time-zone="UTC"></lightning-formatted-date-time>
                                <span> - </span>
                                <lightning-formatted-date-time value={exam.epEndDate} time-zone="UTC"></lightning-formatted-date-time>
                                <br/>
                            </div>
                            <div class="slds-col slds-p-top_small slds-size_1-of-1 paddingValues">
                                <span>New Eligibility Period : </span>
                                <lightning-formatted-date-time value={exam.extendedStartDate} time-zone="UTC"></lightning-formatted-date-time>
                                <span> - </span>
                                <lightning-formatted-date-time value={exam.extendedEndDate} time-zone="UTC"></lightning-formatted-date-time>
                                <br/>
                            </div>
                        </div>
                    </div>
                </template>
            </template>
            <div class="slds-col buttonAlignment">
                <template if:true = {showbtn}>
                    <lightning-button variant="brand" label="Previous" title="Previous" onclick={prevButton}
                    class="slds-m-left_x-small" ></lightning-button>
                    <lightning-button variant="brand" label="Next" title="Next" onclick={nextButton}
                    class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Cancel" title="Cancel" onclick={cancelButtonToOpen}
                    class="slds-m-left_x-small"></lightning-button>
                </template>
            </div>
        </div>
        </div>
        <c-modal-component data-id = 'newModalAlert' title='Alert' message='Are you sure you want to cancel? All changes will be lost.'  show-secondary-button='true' secondary-button-text='Cancel' onsecondarybuttonclick={closeModal} show-primary-button='true' primary-button-text='OK' onprimarybuttonclick={cancelButton}></c-modal-component>
</template>
